name: "Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
jobs:
  lint-test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Match the Node.js version in your Dockerfile
          cache: "pnpm" # Cache pnpm dependencies for faster builds

      - name: "Install pnpm"
        run: npm install -g pnpm

      - name: "Install Dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Run Linting"
        run: pnpm run lint # Replace with your linting script if applicable

      - name: "Run Tests"
        run: pnpm run test # Replace with your testing script if applicable