name: "Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
jobs:
  lint-test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          # Remove the cache line here or move it after pnpm installation
      - name: "Install pnpm"
        run: npm install -g pnpm@latest
      - name: "Setup pnpm cache"
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: "Install Dependencies"
        run: pnpm install --frozen-lockfile
      - name: "Run Linting"
        run: pnpm run lint
      - name: "Run Tests"
        run: pnpm run test